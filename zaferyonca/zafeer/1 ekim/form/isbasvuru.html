<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>İş Başvuru Formu</h1>
    <fieldset>
        <legend>Kişisel Bilgiler</legend>
    <label>Ad Soyad</label><br> 
    <input type="text" placeholder="Ad Soyad Giriniz"><br>
    <label for="">Doğum Tarihi</label> <br>
    <input type="date"> <br>
    <label>Cinsiyet:</label> <br>
    <input type="radio" name="cins">Erkek 
    <input type="radio" name="cins">Kadın <br>
</fieldset>
<fieldset>
    <legend>İletişim Bilgileri</legend>
    <label">E-Posta</label> <br>
    <input type="email" placeholder="E-Posta giriniz"> <br>
    <label for="">Tel Numarası</label> <br>
    <input type="tel" placeholder="0555 555 55 55"> <br>
    <label>Şehir</label> <br>
    <select name="iller" size="1">
    <option value="10">Balıkesir</option>
    <option value="81">Düzce</option>
    <option value="34">İstanbul</option><br>
    </select> <br>
    <label>İlçe</label> <br>
    <input type="text"> <br>
    <label>Adres</label> <br>
    <textarea rows="5" cols="20"></textarea>
    <label>Web Sitesi</label> <br>
    <input type="text" placeholder="Web site adresi"> <br>
</fieldset>
    <fieldset>
        <legend>Kariyer Bilgileri</legend>
        <label>Başvurduğunuz Birim</label> <br>
        <input type="text" placeholder="Satış/Pazarlama"> <br>
        <label for="">İş Tecrübesi</label> <br>
        <input type="number" placeholder="0" min="5" max="10"> <br>
        <label for="">Yabancı Dil Seviyesi</label> <br>
        <input type="range"> <br>
    </fieldset>
        <fieldset>
            <legend>Diğer Bilgiler</legend>
            <legend>Hobilerin</legend>
    <input type="checkbox" name="k1">Zula
    <input type="checkbox" name="k2">LoL
    <input type="checkbox" name="k3">Pabci Mobil <br>
    <label>Favori Renk</label>
    <input type="color" name="renk"> <br>
    <label for="">Fotoğraf Yükle</label> <br>
    <input type="file">
        </fieldset>
    <button>Okudum Anladım</button><button disabled>Tamam</button> <input type="reset" value="Temizle">



    

    







</body>
</html>
